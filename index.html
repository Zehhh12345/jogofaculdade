<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .mensagem {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Jogo da Adivinhação</h1>
  <p>Digite um número entre 1 e 100:</p>
  <input type="number" id="palpite" />
  <button onclick="verificarPalpite()">Verificar</button>
  <p class="mensagem" id="mensagem"></p>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;

    function verificarPalpite() {
      const palpite = parseInt(document.getElementById("palpite").value);
      const mensagem = document.getElementById("mensagem");

      if (palpite === numeroSecreto) {
        mensagem.textContent = "Parabéns! Você acertou!";
        mensagem.style.color = "green";
      } else if (palpite > numeroSecreto) {
        mensagem.textContent = "Tente um número menor.";
        mensagem.style.color = "orange";
      } else {
        mensagem.textContent = "Tente um número maior.";
        mensagem.style.color = "orange";
      }
    }
  </script>
</body>
</html>
